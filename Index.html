<html>
    <head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="CSS/Index.css">
        
    </head>

    <body>
        <div class="calculator-grid">
            <div class="output">
                <div operacion-anterior class="operacion-anterior"></div>
                <div operacion-actual class="operacion-actual"></div>
            </div>
            <button clear-all class="span-two">AC</button>
            <button delete>DEL</button>
            <button operacion>รท</button>
            <button numero>1</button>
            <button numero>2</button>
            <button numero>3</button>
            <button operacion>X</button>
            <button numero>4</button>
            <button numero>5</button>
            <button numero>6</button>
            <button operacion>+</button>
            <button numero>7</button>
            <button numero>8</button>
            <button numero>9</button>
            <button operacion>-</button>
            <button numero>.</button>
            <button numero>0</button>
            <button igual class="span-two">=</button>
        </div>

        <fieldset class="History">
            <legend>Historial de operaciones</legend>
        </fieldset>
        <button history>Borrar historial</button>
        <script src="JScript/Index.js"></script>

    </body>
</html>
